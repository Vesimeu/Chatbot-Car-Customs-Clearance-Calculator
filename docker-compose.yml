services:
     bot:
       build: .
       container_name: chatbot-car-customs-clearance-calculator-bot-1
       volumes:
         - .:/app
       environment:
         - BOT_TOKEN=${BOT_TOKEN}
         - CALCUS_CLIENT_ID=${CALCUS_CLIENT_ID}
         - CALCUS_API_KEY=${CALCUS_API_KEY}
       restart: unless-stopped